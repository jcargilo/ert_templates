<!DOCTYPE html>
<html class="bg-gray-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-rqn26AG5Pj86AF4SO72RK5fyefcQ/x32DNQfChxWvbXIyXFePlEktwD18fEz+kQU" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-full overflow-hidden p-0">
    <div class="px-6 py-4">
    <!-- Mobile menu button-->
        <div class="text-right">
            <button type="button"
                class="inline-flex items-center justify-center py-1 px-2 rounded-md text-2xl text-[#004261] hover:text-[#195f80] focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#195f80]"
                aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
    <!--
    Icon when menu is closed.
    Menu open: "hidden", Menu closed: "block"
    -->
                <svg class="hidden h-6 w-6" aria-hidden="true" focusable="false" data-prefix="far"
                    data-icon="bars" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"
                    class="svg-inline--fa fa-bars fa-w-14 fa-3x">
                    <path fill="currentColor"
                        d="M436 124H12c-6.627 0-12-5.373-12-12V80c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12zm0 160H12c-6.627 0-12-5.373-12-12v-32c0-6.627 5.373-12 12-12h424c6.627 0 12 5.373 12 12v32c0 6.627-5.373 12-12 12z"
                        class=""></path>
                </svg>
    <!--
    Icon when menu is open.
    Menu open: "block", Menu closed: "hidden"
    -->
                <svg class="w-6 h-6" aria-hidden="true" focusable="false" data-prefix="far" data-icon="times"
                    role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"
                    class="svg-inline--fa fa-times fa-w-10 fa-3x">
                    <path fill="currentColor"
                        d="M207.6 256l107.72-107.72c6.23-6.23 6.23-16.34 0-22.58l-25.03-25.03c-6.23-6.23-16.34-6.23-22.58 0L160 208.4 52.28 100.68c-6.23-6.23-16.34-6.23-22.58 0L4.68 125.7c-6.23 6.23-6.23 16.34 0 22.58L112.4 256 4.68 363.72c-6.23 6.23-6.23 16.34 0 22.58l25.03 25.03c6.23 6.23 16.34 6.23 22.58 0L160 303.6l107.72 107.72c6.23 6.23 16.34 6.23 22.58 0l25.03-25.03c6.23-6.23 6.23-16.34 0-22.58L207.6 256z"
                        class=""></path>
                </svg>
            </button>
        </div>
    <!--Menu items-->
        <div class="w-full h-screen pt-8">
            <div class="grid grid-rows-auto gap-8 text-[18px]">
                <div class="px-4">
                    <a class="font-sans tracking-wider text-[#004261] hover:text-[#004261] decoration-2 hover:underline hover:underline-offset-8"
                        href="#">
                        <span>Accounting</span></a>
                </div>
                <div class="px-4">
                    <a class="font-sans tracking-wider text-[#004261] hover:text-[#004261] decoration-2 hover:underline hover:underline-offset-8"
                        href="#">
                        <span>VFO Services</span> <i class="far fa-angle-down"></i></a>
    <!--
        Sub nav when open.
        Sub nav open:"block", sub nav closed: "hidden"
    -->
                        <div class="ml-4 bg-gray-200 grid grid-rows-auto gap-4 mt-4 p-4">
                            <a class="font-sans tracking-wider text-[#004261] hover:text-[#004261] decoration-2 hover:underline hover:underline-offset-8"
                            href="#">
                            <span>Tax Planning</span></a>
                            <a class="font-sans tracking-wider text-[#004261] hover:text-[#004261] decoration-2 hover:underline hover:underline-offset-8"
                            href="#">
                            <span>Wealth Management</span></a>
                            <a class="font-sans tracking-wider text-[#004261] hover:text-[#004261] decoration-2 hover:underline hover:underline-offset-8"
                            href="#">
                            <span>Legal</span></a>
                            <a class="font-sans tracking-wider text-[#004261] hover:text-[#004261] decoration-2 hover:underline hover:underline-offset-8"
                            href="#">
                            <span>Risk Mitigation</span></a>
                            <a class="font-sans tracking-wider text-[#004261] hover:text-[#004261] decoration-2 hover:underline hover:underline-offset-8"
                            href="#">
                            <span>Business Advisory</span></a>
                        </div>  
    <!--/sub menu-->      
                </div>
                <div class="px-4">
                    <a class="font-sans tracking-wider text-[#004261] hover:text-[#004261] decoration-2 hover:underline hover:underline-offset-8"
                        href="#">
                        Planning Process</a>
                </div>
                <div class="px-4">
                    <a class="font-sans tracking-wider text-[#004261] hover:text-[#004261] decoration-2 hover:underline hover:underline-offset-8"
                        href="#">
                        Team</a>
                </div>
                <div class="px-4">
                    <a class="font-sans tracking-wider text-[#004261] hover:text-[#004261] decoration-2 hover:underline hover:underline-offset-8"
                        href="#">
                        Events</a>
                </div>
                <div class="px-4">
                    <a class="font-sans tracking-wider text-[#004261] hover:text-[#004261] decoration-2 hover:underline hover:underline-offset-8"
                        href="#">
                        Contact</a>
                </div>
            </div>
        </div>
    <!--/Menu items-->
    </div>
</body>
</html>
